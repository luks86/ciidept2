<div class="container"> 
     
     	 <div class="row"> 
	        
	        <div class="col-md-12 eventos_texto">
				<ul class="breadcrumb bread_style">
                    <li><a href="/">Home</a></li>
                    <li class="active"><a href="#">Enlaces</a></li>
                  </ul>

				<div class="list-group " ng-repeat="enlace in enlaces">
		  			<div class="list-group-item">
		    			<div class="row-picture">
		    				<img class="circle" src="http://ciidept.edu.ar/uploads/image/{{ enlace.image }}" alt="icon">
		    			</div>
			    
			    		<div class="row-content">
			      			<p class="list-group-item-text">
				      			<a href="{{enlace.url}}" target="_blank"> 
				      				<h3>{{enlace.title}}</h3>
				      			</a>
							</p>
			    		</div>
			  		</div>
			  		<div class="list-group-separator"></div>
	  			</div>
	  		</div>
			
		</div>
</div>
