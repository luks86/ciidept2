<section>
    
<div ng-controller="HomeCtrl" ng-include="template.nav"></div>

<div class="container">

    <div class="row">  
        <ul class="breadcrumb bread_style eventos_texto">
            <li><a href="/">Home</a></li>
            <li class="active"><a href="#">Reservas</a></li>
        </ul>
        <div class="col-sm-6 col-md-12">
            <!-- FORM ============ -->
                
                <form name="reservaForm" metod="POST" action="" ng-controller="ReservasCtrl" novalidate>


                <!-- NAME -->
                <h3>Datos de la reserva</h3>
                <hr>
                <div class="form-group" ">
                    <label>Evento:</label>
                    <input class='form-control' type="text" name="name" ng-model="user.name" placeholder="Nombre del Evento" required>
                </div>
              
                <!-- USERNAME -->
                <div class="form-group">
                    <label>Organizador:</label>
                    <input class='form-control' type="text" name="username" ng-model="user.username" placeholder="Nombre del organizador del Evento" required>
                    
                </div>
                    <div class="row">
                      <div class='form-group col-sm-6 col-md-6'>
                        <label>Entrada:</label>
                        <input type='text' name='Entrada' id='Entrada' class='time form-control' placeholder='00:00:00' required>
                        
                      </div>
                      <div class='form-group col-sm-6 col-md-6'>
                        <label>Salida:</label>
                        <input type='text' name='Salida' id='Salida' class='time form-control' placeholder='00:00:00' required>
                      </div>
                    </div>

                    <div class="row">
                      <div class='form-group col-sm-6 col-md-6'>
                        <label for="asistentes">Asistentes:</label>
                        <input id="asistentes" class="form-control" placeholder="Cantidad de Asistentes" required="required" name="asistentes" type="text">
                      </div>
                      <div class='col-sm-6 col-md-6'>
                        <label for="catering">Catering:</label>
                        <div class="">
                          <select name="catering" class="selectpicker form-control">
                            <option value="0" >Sin Catering</option>
                            <option value="1" >Con Catering</option>
                          </select>
                        </div>
                      </div>
                    </div>
                <h3>Datos del Contacto</h3>
                <hr>
                <div class="form-group">
                    <label for="apellidonombre">Apellido, Nombre:</label>
                    <div class="input-group">
                      <span class="input-group-addon" id="celu"><i class="glyphicon glyphicon-user"></i></span>
                      <input class="form-control" placeholder="Apellido y Nombre" required="required" name="apellidonombre" type="text" id="apellidonombre">
                    </div>
                </div>
                <!-- EMAIL -->
                
                <div class="form-group">
                    <label for="email">E-Mail:</label>
                    <div class="input-group">
                      <span class="input-group-addon" id="celu"><i class="glyphicon glyphicon-envelope"></i></span>
                      <input class="form-control" placeholder="E-Mail" required="required" name="email" type="email" id="email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="telefono">N&ordm; Celular:</label>
                    <small>( <strong class="text-danger">Carcteristica y Numero</strong> todo junto sin espacios ni punto )</small>
                    <div class="input-group">
                      <span class="input-group-addon" id="celu"><i class="glyphicon glyphicon-earphone"></i></span>
                      <input id="telefono" class="form-control" placeholder="381155XX.." required="required" name="telefono" type="text">
                    </div>
                </div>

                

                  <div class="form-group">
                    <label for="objetivos">Objetivos:</label> 
                    <br>
                    <textarea name="objetivos" rows="5" class="form-control" style="resize: none;"></textarea>
                  </div>

                  <div class="form-group">
                    <label for="destinatarios">Destinatarios:</label> 
                    <br>
                    <textarea name="destinatarios" rows="5" class="form-control" style="resize: none;"></textarea>
                  </div>
                <div class="row text-center">
                    
                    <button texttype="submit" class="btn btn-primary btn-lg btn-block">Reservar</button>
                    
                </div>
                <br>
            </form>

        </div>
