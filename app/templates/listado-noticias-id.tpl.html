<section>
<div class="container"> 
          <div class="row"> 
			
	        <ul class="breadcrumb bread_style">
			  <li><a href="/">Home</a></li>
			  <li><a href="/noticias">Noticias</a></li>
			  <li class="active"><a href="#">{{idnoticia[0].id}}</a></li>

			</ul>
	        <div class="col-md-12">
				
				<div class="card">

<!-- 				    <div class="card-height-indicator"></div>
 -->
				    <div class="card-content noticia_card" >

				        <div class="card-image">
				            <img src="http://ciidept.edu.ar/uploads/image/{{idnoticia[0].name}}">
				             			           
				              <h3 class="card-image-headline">{{idnoticia[0].title}}</h3>
				        </div>

				        <div class="card-body">
				        	<span class="label label-default">{{idnoticia[0].date | limitTo: 10 | date:'fullDate' }}</span><br>
							<strong><br><p class="text-justify" ng-bind-html="idnoticia[0].abstract"></p></strong>
							<p class="text-justify" ng-bind-html="idnoticia[0].body"></p>

				     	</div>

				    </div>

				</div>

	  		</div>
		</div>
</div>
<div class="row">
    <div ng-controller="FooterCtrl" ng-include="template.footer" ></div> 
  </div>  
</section>
